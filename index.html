    <div class="app-container">
        <div class="top-bar-container">
            <div class="top-bar">
                <div class="nav-bar">
                    <img src="./src/assets/favicon/cube.svg" class="logo">
                    <a class="nav-link" setPage="timer">TIMER</a>
                    <a class="nav-link" setPage="sessions">SESSIONS</a>
                    <a class="nav-link" setPage="solves">SOLVES</a>
                    <a class="nav-link" setPage="stats">STATS</a>
                </div>
            </div>
        </div>
        <div class="pages-container">
            <div class="pages">
                <div class="page" id="timerPage">
                    <div class="scramble">SCRAMBLE</div>
                    <div class="time">00.0</div>
                    <div class="actions">
                        <!-- <i class="far fa-flag"></i> -->
                        <span class="none space0">None</span>
                        <span class="plus2 space0">+2</span>
                        <span class="DNF space0">DNF</span>
                        <i class="fas fa-times remove"></i>
                    </div>
                </div>
                <div class="page" id="sessionsPage">
                    <h2>Sessions</h2>
                    <!-- <form class="sessions">
                        <input type="radio" id="s0" value="s0" name="session" class="session" checked>
                        <label for="s0" class="session">

                            <i class="far fa-edit"></i>

                        <input type="radio" id="s1" value="s1" name="session" class="session">
                        <label for="s1" class="session">

                        </label>

                        <input type="radio" id="s2" value="s2" name="session" class="session">

                        </label>

                    <div class"manageSessions">
                        <input type="text" id="searchSessions" placeholder="Search">
                        <button class="addSession">Add Session</button>
                    </div>
                    <ul class="sessions" id="sessions"></ul>
                </div>
                <div class="page" id="solvesPage">
                    <table class="solves">
                        <thead>
                            <tr class="headerRow">
                                <th class="timeHeader">Time</th>
                                <th class="scrambleHeader">Scramble</th>
                                <!-- <th>ao5</th>
                                <th>ao12</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Solves -->
                        </tbody>
                    </table>
                </div>
                <div class="page" id="statsPage">
                    Stats
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="blurBackground"></div> -->

    <div class="solveInfo">
        <div class="timeInfo">00.00</div>
        <div class="scrambleInfo">SCRAMBLE</div>
        <div class="penaltyInfo">
            <span class="none space0">None</span>
            <span class="plus2 space0">+2</span>
            <span class="DNF space0">DNF</span>
            <i class="fas fa-times remove"></i>
        </div>
        <i class="far fa-window-close closeInfo"></i>
    </div>

    <div class="addSessionUI hideAddSessionUI">
        <input type="text" class="addSessionName" placeholder="Name" value="3x3">
        <div>
            Scramble: 
            <select class="addSessionScrambleType">
                <option value="2x2">2x2</option>
                <option value="3x3" selected>3x3</option>
                <option value="4x4">4x4</option>
                <option value="5x5">5x5</option>
                <option value="6x6">6x6</option>
                <option value="7x7">7x7</option>
                <option value="skewb">Skewb</option>
                <option value="sq1">Square 1</option>
                <option value="pyra">Pyraminx</option>
                <option value="mega">Megaminx</option>
                <option value="clock">Clock</option>
            </select>
        </div>
        <button class="addTheSession">Add</button>
    </div>

    <div class="editSessionUI hideEditSessionUI">
        <input type="text" class="editSessionName" placeholder="Name" value="New Session">
        <div>
            Scramble: 
            <select class="editSessionScrambleType">
                <option value="2x2">2x2</option>
                <option value="3x3">3x3</option>
                <option value="4x4">4x4</option>
                <option value="5x5">5x5</option>
                <option value="6x6">6x6</option>
                <option value="7x7">7x7</option>
                <option value="skewb">Skewb</option>
                <option value="sq1">Square 1</option>
                <option value="pyra">Pyraminx</option>
                <option value="mega">Megaminx</option>
                <option value="clock">Clock</option>
            </select>
        </div>
        <button class="saveTheSession">Save</button>
    </div>

	<script src="./src/js/umbrella.js"></script>
    <script src="./src/js/hashnav.js"></script>

    <script src="./src/js/scramble.js"></script>
    <script src="./src/js/timer.js"></script>

    <script src="./src/js/index.js"></script>
